<form id="form1" method="post">
    <legend><img src="icons/icon32.png" alt="" width="25" height="25"/>网络登录</legend>
    <input type="text" ng-model="account.username" class="input-block-level" name="uname" placeholder="请输入用户名" value="" tabindex="1" required>
    <input type="password" ng-model="account.password" class="input-block-level" name="pass" placeholder="请输入密码" value="" tabindex="2" required>
    <div class="alert" id="msg_div" style="">

        <span id="msg"><span style="color:red">{{ message | messageFilter }}</span></span>
    </div>
    <div class="control-group" style="margin-top: 30px;margin-bottom: 30px;">
        <div class="controls" style="margin-left: 20px">
            <label class="checkbox">
                <input type="checkbox" id="drop" ng-model="account.drop"> 仅访问免费资源
            </label>
            <label class="checkbox">
                <input id="save" type="checkbox" ng-model="save"> 记住密码
            </label>
        </div>
    </div>
    <div class="form-actions" style="padding-left: 20px;margin-bottom: 0;">
        <div class="btn-group">
            <button type="" class="btn btn-primary" id="loginbtn" ng-click="login()">登录</button>

        </div>
        <div class="btn-group">
            <button type="" class="btn" id="logoutbtn" ng-click="logout()">注销</button>
            <a class="btn" href="http://10.0.0.55:8800/index.php" target="_blank">自服务</a>
            <a class="btn" href="#/detail">查看详情</a>
        </div>
    </div>
</form>
